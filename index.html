<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiddlyDoo</title>
</head>
<body>
<header>
    <h1>DiddlyDoo</h1>

<nav id="nav">
    <ul id="eventList"></ul>
</nav>

<button id="addEvent">Add Event</button>

</header>

<main>

<div id="event">

    <div id="eventHeader">

        <h2 id="eventName"></h2>
        <p id="author"></p>
        <p id="eventDescription"></p>
        <button id="eventEdit">Edit</button>
        
    </div>

    <div id="eventBody">
        
        <div id="eventBoard">
            <div id="eventDates"></div>
            <div id="AttendeeName"></div>
            <div id="availables"></div>
        </div>

    <div id="eventFooter">
        <input type="text" id="attendeeName" placeholder="Attendee Name">
        <input type="checkbox" id="booleanChoice" value="false">
        <button type= "submit" id="submit">Submit</button>
    </div>

</div>


</main>

<footer>
    <p>All rights reserved by the BETJ Company</p>
</footer>
</body>
</html>
