<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DiddlyDoo</title>
    
</head>
<body>
<header>
    <h1>DidlyDoo</h1>

<nav id="nav">
    <ul id="eventList"></ul>
</nav>

</header>

<main>

    <div class="form">
        <form action="" id="form">
            <input type="text" id="name" placeholder="Name">
            <div class="inputDate">
            <input type="date" id="date">
            <ul id="dateList"></ul>
            <button id="addDate">+</button>
            </div>
            <input type="text" id="author" placeholder="Author">
            <textarea name="description" type="text" id="description" rows="3" cols="30" placeholder="Description"></textarea>
            <button type="submit" id="submitForm">Add Event</button>
        </form>
    </div>

<div id="event">

<button id="displayAllEvent">displayAllEvent</button>
<button id="displayEvent">displayEvent</button>
    
    <div id="eventHeader"></div>

    <div id="eventBody"></div>

</main>

<footer>
    <p>All rights reserved by the BETJ Company</p>
</footer>

<script defer src="assets/js/main.js"></script>


</body>
</html>
